<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-timer</title>
    <style>
        /* استایل‌ها بدون تغییر باقی می‌ماند */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .header {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .header div {
            margin: 5px 0;
            font-size: 1.5rem;
        }
        #persianDate {
            color: #4caf50;
            font-weight: bold;
        }
        #day {
            color: #ff9800;
            font-weight: bold;
        }
        #gregorianDate {
            color: #2196f3;
            font-weight: bold;
        }
        .settings-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .settings-panel {
            display: none;
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: white;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .settings-panel label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-panel input[type="number"] {
            width: 100px;
            font-size: 1rem;
            padding: 5px;
        }
        .timer {
            width: 150px;
            height: 150px;
            border: 10px solid gray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin: 20px auto;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }
        .timer.green {
            border-color: green;
            color: green;
        }
        .timer.red {
            border-color: red;
            color: red;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- باقی ساختار HTML اصلی شما بدون تغییر باقی می‌ماند -->

    <button class="settings-btn" onclick="toggleSettings()">تنظیمات</button>
    <div class="settings-panel" id="settingsPanel">
        <label>
            تنظیم مدت زمان تایمر (دقیقه):
            <input type="number" id="timerDurationInput" value="1" min="1" step="1">
        </label>
        <button onclick="applySettings()">اعمال</button>
    </div>

    <div class="header">
        <div id="persianDate"></div>
        <div id="day"></div>
        <div id="gregorianDate"></div>
    </div>

    <div class="timer" id="timer">00:00</div>
    <button id="resetBtn">ریست</button>
    <button id="clearLogsBtn">پاک کردن اطلاعات لاگ</button>

    <table>
        <thead>
            <tr>
                <th>تاریخ و ساعت دقیق</th>
                <th>مدت زمان تایمر (دقیقه)</th>
                <th>تعداد دفعات (۲۴ ساعت)</th>
            </tr>
        </thead>
        <tbody id="logTable"></tbody>
    </table>

    <script>
        // کد اصلی شما بدون تغییر

        // افزودن قابلیت‌های جدید:
        function saveTimerState() {
            const state = {
                timeLeft,
                timerDuration,
                timerRunning,
                lastUpdated: Date.now()
            };
            localStorage.setItem('timerState', JSON.stringify(state));
        }

        function loadTimerState() {
            const state = JSON.parse(localStorage.getItem('timerState'));
            if (state) {
                const elapsedTime = Math.floor((Date.now() - state.lastUpdated) / 1000); // محاسبه زمان سپری‌شده
                timeLeft = Math.max(state.timeLeft - elapsedTime, 0);
                timerDuration = state.timerDuration;
                timerRunning = state.timerRunning;

                if (timerRunning && timeLeft > 0) {
                    startTimer(); // ادامه تایمر در صورت اجرا
                } else if (timeLeft === 0 && timerRunning) {
                    timerRunning = false;
                    playBeep(); // هشدار پایان تایمر
                    logTimerEvent();
                }
            }
        }

        // بازنویسی تابع شروع برای ذخیره وضعیت
        function startTimer() {
            if (timerRunning) return;
            timerRunning = true;
            timeLeft = timeLeft === 0 ? timerDuration : timeLeft;
            timerElement.classList.remove('red');
            timerElement.classList.add('green');
            saveTimerState(); // ذخیره وضعیت

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                saveTimerState(); // ذخیره وضعیت در هر ثانیه

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                    timerElement.classList.remove('green');
                    timerElement.classList.add('red');
                    playBeep();
                    logTimerEvent();
                }
            }, 1000);
        }

        // بازنویسی تابع توقف برای ذخیره وضعیت
        function pauseTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerElement.classList.remove('green');
            saveTimerState(); // ذخیره وضعیت هنگام توقف
        }

        // بازنویسی تابع بازنشانی تایمر
        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timeLeft = timerDuration;
            updateTimerDisplay();
            timerElement.classList.remove('green', 'red');
            localStorage.removeItem('timerState'); // حذف وضعیت ذخیره‌شده
        }

        // بارگذاری وضعیت هنگام بارگذاری صفحه
        window.addEventListener('DOMContentLoaded', () => {
            loadTimerState();
            updateTimerDisplay();
        });

        updateDateTime();
        updateTimerDisplay();
    </script>
</body>
</html>
